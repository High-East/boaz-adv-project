  <body onload="load()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">FIGHT DETECTION Web Demo</a>

    <!-- <div class="header">
      <h1>About Our Project</h1>
      <p>Our Project is ...</p>
    </div> -->

    <!-- real time -->
    <div class="real_time">
      <div class="webcam">
        <video id="myVideo" width="400" height="250" autoplay="autoplay" />
      </div>

      <div class="save">
        <button type="button" class="btn btn-outline-danger">
          <svg
            class="bi bi-camera-video-fill"
            width="2em"
            height="2em"
            viewBox="0 0 20 20"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.667 5h6.666C12.253 5 13 5.746 13 6.667v6.666c0 .92-.746 1.667-1.667 1.667H4.667C3.747 15 3 14.254 3 13.333V6.667C3 5.747 3.746 5 4.667 5z"
            />
            <path
              d="M9.404 10.697l6.363 3.692c.54.313 1.233-.066 1.233-.697V6.308c0-.63-.692-1.01-1.233-.696L9.404 9.304a.802.802 0 000 1.393z"
            />
          </svg>
        </button>
        <button type="button" class="btn btn-outline-dark">
          <svg
            class="bi bi-stop-fill"
            width="2em"
            height="2em"
            viewBox="0 0 20 20"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 5.5h6A1.5 1.5 0 0114.5 7v6a1.5 1.5 0 01-1.5 1.5H7A1.5 1.5 0 015.5 13V7A1.5 1.5 0 017 5.5z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- result : input/output -->
    <div class="demo_section">
      <div class="input">
        <h1>Input Video</h1>

        <div class="player">
          <video width="80%" autoplay controls>
            <source src="/media/Riot.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="output">
        <h1>Output Video</h1>

        <div class="player">
          <video width="80%" autoplay controls>
            <source src="/media/Riot.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <script>
      function load() {
        var video = document.getElementById("myVideo");
        if (navigator.webkitGetUserMedia) {
          navigator.webkitGetUserMedia(
            { audio: true, video: true },
            function(stream) {
              video.srcObject = stream;
              video.play();
            },
            function(error) {
              alert("ERROR: " + error.toString());
            }
          );
        } else {
          alert("webkitGetUserMedia is not supported");
        }
      }
    </script>
  </body>
