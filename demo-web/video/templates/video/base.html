<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fight Detection Demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/video.css' %}" />



    <script>
      function load() {
        var video = document.getElementById('myVideo');
        if (navigator.webkitGetUserMedia) {
					navigator.webkitGetUserMedia({audio:true, video:true},
          function(stream) {
						video.srcObject=stream;
						video.play();
					},
          function(error) {
            alert('ERROR: ' + error.toString());
          });
        } else {
          alert('webkitGetUserMedia is not supported');
        }
      }
    </script>


  </head>

  <body onload="load()">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">FIGHT DETECTION Web Demo</a>
      <span class="navbar-text">
        BOAZ 12기 Project
      </span>
    </nav>

    <div class="header">
      <h1>About Our Project</h1>
      <p>Our Project is ...</p>
    </div>

    <!-- example -->
    <div class="example"></div>



    <!-- real time -->
    <div class="real_time">
      <video id="myVideo" width="400" height="300" autoplay="autoplay" />
      <button type="button" id="record"> 녹화 </button>
      <button type="button" id="stop"> 중지 </button>

    </div>

    <!-- result : input/output -->
    <div class="demo_section">
      <div class="input">
        {% block content %} {% endblock %}
      </div>

      <div class="output">
        RESULT
        <!-- Result Area -->
      </div>
    </div>










  </body>
</html>
